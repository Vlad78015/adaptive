<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <span class="header-logo">WORKOUT</span>
        <nav class="header-nav">
            <a href="#" class="header-nav-info">WORKOUTS</a>
            <a href="#" class="header-nav-info">PROGRAMS</a>
            <a href="#" class="header-nav-info">HEALTHY LIVING</a>
            <a href="#" class="header-nav-info">COMMUNITY</a>
            <a href="#" class="header-nav-info">ABOUT</a>
            <a href="#" class="header-nav-info">STORE</a>
        </nav>
        <button class="nav__login">Log In</button>
    </header>
    <main class="main">
        <div class="block">
            <h1 class="title">WORKOUT WITH ME</h1>
            <p class="block-text">A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
            <button class="button">Join Club Now!</button>
            <p class="end-text">AS FEATURED IN</p>
            <img src="./IMAGS/Group 30.png" alt="" class="end-image">
        </div>
        <div class="box">
            <div class="km">
                <img src="./IMAGS/running-stick-figure-svgrepo-com 1.png" alt="" class="km-img">
                <p class="numbers"><span class="kilometers">4,95</span> km</p>
            </div>
            <img src="./IMAGS/Images 2.png" alt="" class="box-image">
            <div class="video-tutorial">
                <img src="./IMAGS/Group 21.png" alt="" class="play">
                <p class="play-info">350+</p>
                <p class="bottom-info">Video tutorial</p>
            </div>
            <div class="workout-videos">
                <p class="workout-title">500+</p>
                <p class="workout-text">Free Workout Videos</p>
            </div>
        </div>
    </main>
</body>
</html>
